[pytest]
addopts = -q
markers =
    unit: Fast unit tests without external dependencies.
    slow: Slow tests that are skipped by default.
    integration: Integration tests that may hit databases or external services.
    smoke: Lightweight smoke checks for critical paths.
    e2e: End-to-end scenarios exercising the full stack.
norecursedirs = .git .venv build dist node_modules
testpaths =
    tests
filterwarnings =
    error
    ignore::DeprecationWarning
